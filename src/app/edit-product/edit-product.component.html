<div class="container-fluid advertise-bg">
		<div class="add-b0x">
			<div class="col-sm-12 col-md-12 ad-contact-us">
				<div class="panel panel-default">
					<div class="panel-body">
            
						<form *ngIf="productId" #f="ngForm" (ngSubmit)="saveProduct(productId._id,f.value);">
							<div class="col-md-6">
								<label class="control-label">Name Of Product</label>
								<div class="form-group">
									<div class="inputGroupContainer">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-pencil"></i>
											</span>
											<input  name="productName" [ngModel]="productId.productName" placeholder="Name Of Product" class="form-control"  type="text">
											</div>
										</div>
									</div>
								</div>
                            <div class="col-md-6">
                                <label class="control-label">Age Of The Product </label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </span>
                                            <input [ngModel]="productId.productAge" name="productAge" placeholder="Age Of The Product in Days" class="form-control" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-md-6">
                                <label class="control-label">Condition Of The Product </label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-signal"></i>
                                            </span>
                                            <select class="form-control" name="condition" [ngModel]="productId.condition">
                                                <option value="">Select Condition Of The Product</option>
                                                <option value="1">Okay</option>
                                                <option value="2">Good</option>
                                                <option value="3">Better</option>
                                                <option value="4">Best</option>
                                                <option value="5">Damaged</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="control-label"> Rent Price</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group textprice">
                                            <span class="input-group-addon">
                                                <i class="fa fa-inr fa-2x" aria-hidden="true"></i>
                                            </span>
                                            <div class="col-md-6 col-sm-6 col-xs-6 pd-min">
                                                <input [ngModel]="productId.rentPerAmount" name="rentPerAmount" placeholder="Rent Price" class="form-control" type="text">
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-6 pd-min">
                                                    <select [ngModel]="productId.rentTimeType" class="form-control radious" name="rentTimeType">
                                                        <option value="">Select Rent Price</option>
                                                        <option value="1">Per Day</option>
                                                        <option value="2">Per Week</option>
                                                        <option value="3">Per Month</option>
                                                        <option value="4">Per Hour</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-md-6">
                                <label class="control-label"> Security Deposit</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
                                            </span>
                                            <select [ngModel]="productId.isSecurityAmount" #doSecurity (ngModelChange)="isSecurityChange(doSecurity.value)" class="form-control" name="isSecurityAmount" id="Security_Deposit">
                                                <option value="">Select Security Deposit</option>
                                                <option value="1">Yes</option>
                                                <option value="2">No</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" >
                                <label class="control-label"> Security Deposit Value/Mortgage</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calculator fa-2x" aria-hidden="true"></i>
                                            </span>
                                            <input [ngModel]="productId.securityAmount"  name="securityAmount" placeholder="Security Deposit Value/Mortgage" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div  class="col-md-12">
                                <label class="control-label"> Upload Images(Max 4)</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-file"></i>
                                            </span>
                                           <image-upload 
                                              [max]="4"
                                              [url]="'https://rentophila.herokuapp.com/v1/imageUpload'"
                                              [headers]="{Authorization: 'MyToken'}"
                                              [extensions]="['jpg','png']"
                                              (uploadFinished)="onUploadFinished($event)"
                                              (removed)="onRemoved($event)"
                                              (uploadStateChanged)="onUploadStateChanged($event)"
                                              >
                                           </image-upload>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div  class="col-md-12">
                              <div *ngIf="productId.image1!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image1)+')'" class="col-md-3" id="panel1" ><a (click)="delImage(1,productId.image1)" id="close" href="javascript:void(0);"></a></div> &nbsp;&nbsp;&nbsp;
                               <div *ngIf="productId.image2!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image2)+')'" class="col-md-3" style="margin-left:2%" id="panel2"><a (click)="delImage(2,productId.image2)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                                <div *ngIf="productId.image3!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image3)+')'" class="col-md-3" style="margin-left:2%" id="panel3"><a (click)="delImage(3,productId.image3)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                                 <div *ngIf="productId.image4!='noimagefound'" class="col-md-3" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image4)+')'" style="margin-left:2%" id="panel4"><a (click)="delImage(4,productId.image4)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="col-md-6">
                                <label class="control-label">Reference Link</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-link fa-2x" aria-hidden="true"></i>
                                            </span>
                                            <input  [ngModel]="productId.referenceLink" name="referenceLink" placeholder="Reference Link" class="form-control"  type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-md-12">
                                <label class="control-label">Product Description </label>
                                <div class="form-group">
                                    <textarea  [ngModel]="productId.productDescription"  class="form-control" rows="2" id="comment" placeholder="Product Description" name="description"></textarea>
                                </div>
                            </div>
												
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <p>*We advise you to always take a security deposit in terms of currency or a mortgage before renting out</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                      <alert *ngIf="gotError" type="danger">
  <strong>Oh snap!</strong> {{ errorValue }}
</alert>
                                        <button type="submit" class="btn btn-warning newbtn " name="submit" >Save 
                                            <span class="fa fa-save"></span>
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
