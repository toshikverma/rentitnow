<div class="container-fluid advertise-bg">
		<div class="add-b0x">
			<div class="col-sm-12 col-md-12 ad-contact-us">
				<div class="panel panel-default">
					<div class="panel-body">
              <form  *ngIf="productId" #f="ngForm" (ngSubmit)="saveRequest(productId._id,f.value);">
              <fieldset>
              <div class="col-md-12">
              <label class="control-label">Name Of Product</label>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                      <input  name="requestName" [ngModel]="productId.requestName" placeholder="Name Of Product" class="form-control"  type="text">
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-md-6">
                <label class="control-label">From Date</label>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <p-calendar name="fromDate" [(ngModel)]="productId.fromDate"  class="form-control" [showIcon]="true"></p-calendar>
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-md-6">
                <label class="control-label"> To Date</label>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <p-calendar name="toDate"  [(ngModel)]="productId.toDate" class="form-control" [showIcon]="true"></p-calendar>
                    </div>
                  </div>
                </div>
                </div>
                <div  class="col-md-12">
                                <label class="control-label"> Upload Images(Max 4)</label>
                                <div class="form-group">
                                    <div class="inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-file"></i>
                                            </span>
                                           <image-upload 
                                              [max]="4"
                                              [url]="'https://rentophila.herokuapp.com/v1/imageUpload'"
                                              [headers]="{Authorization: 'MyToken'}"
                                              [extensions]="['jpg','png','jpeg']"
                                              (uploadFinished)="onUploadFinished($event)"
                                              (removed)="onRemoved($event)"
                                              (uploadStateChanged)="onUploadStateChanged($event)"
                                              >
                                           </image-upload>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div  class="col-md-12">
                              <div *ngIf="productId.image1!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image1)+')'" class="col-md-3" id="panel1" ><a (click)="delImage(1,productId.image1)" id="close" href="javascript:void(0);"></a></div> &nbsp;&nbsp;&nbsp;
                               <div *ngIf="productId.image2!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image2)+')'" class="col-md-3" style="margin-left:2%" id="panel2"><a (click)="delImage(2,productId.image2)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                                <div *ngIf="productId.image3!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image3)+')'" class="col-md-3" style="margin-left:2%" id="panel3"><a (click)="delImage(3,productId.image3)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                                 <div *ngIf="productId.image4!='noimagefound'" [style.background]="'url(https://s3.ap-south-1.amazonaws.com/rentophilaimages/thumbnails/'+image_name(productId.image4)+')'" style="margin-left:2%" id="panel4"><a (click)="delImage(4,productId.image4)" id="close" href="javascript:void(0);"></a></div>&nbsp;&nbsp;&nbsp;
                            </div>
                <div class="col-md-6">
                <label class="control-label">Reference Link</label>
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                      <input  name="referenceLink" [ngModel]="productId.referenceLink" placeholder="Reference Link" class="form-control"  type="text">
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-md-12">
                                <label class="control-label">Product Description </label>
                                <div class="form-group">
                                    <textarea name="description" [ngModel]="productId.description" class="form-control" rows="2" id="comment" placeholder="Product Description"></textarea>
                                </div>
                            </div>
                <div class="col-md-12">
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <p>*We advice you to read the renter terms completely and check the product carefully before renting</p>
                  </div>
                </div>
                </div>
                <div class="col-md-12">
                <div class="form-group">
                  <div class="inputGroupContainer">
                    <alert *ngIf="gotError" type="danger">
  <strong>Oh snap!</strong> {{ errorValue }}
</alert>
                   <button type="submit" class="btn btn-warning newbtn " name="submit"
                                        [disabled]="saveDiabled"><i *ngIf="saveDiabled"class="fa fa-circle-o-notch fa-spin"></i> Send 
                                            <span class="glyphicon glyphicon-send"></span>
                                        </button>
                  </div>
                </div>
                </div>
              </fieldset>
            </form>
              
            </div>
            
            </div>
</div>
</div>
</div>
