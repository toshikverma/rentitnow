


<table ><tr><td><input
(keyup.enter)="addSubCategory(subCategoryName,categoryID)" #subCategoryName
type="text" class="form-control"></td>
<td>
  <select #categoryID ng-change="loadSubCategories()"  [ngModel]="selectedItem" (ngModelChange)="loadSubCategories(categoryID.value)">
<option  *ngFor="let category of categories;let i = index;"
value="{{category._id}}">{{category.name}}</option>


  </select>
  </td>
  <td><button (click)="addSubCategory(subCategoryName,categoryID)" class="btn btn-primary">Add</button>
</td></tr>
<tr *ngIf="gotError"><td><alert type="danger">
  <strong>Oh snap!</strong> {{ errorValue }}
</alert></td></tr></table>
<ul class="list-group" >
  <li 
  *ngFor="let post of posts;let i = index;"
  class="list-group-item">
{{i+1}} {{post.name}}
<button 
(click)="updateSubCategory(post,subCategoryName,categoryID.value)"
class="btn btn-warning btn-sm">Update</button>
<button 
(click)="deleteSubCategory(post)"
class="btn btn-danger btn-sm">Delete</button>
</li>
</ul>
