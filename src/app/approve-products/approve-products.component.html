 <div col-md-12>
                                <table class="table table-bordered admin-table">
                       		    	<thead>
                                      <tr>
                                        <th>S.No.</th>
                                        <th>Username</th>
                                        <th>Name Of The Product</th>
                  
                                        <th>Description</th>
                                        <th>Assign Category</th>
                                        <th>Assign SubCategory</th>
                                        <th>Edit /  Delete / Approve Post</th>
                                        <th>Notify User In Case</th>
                                        <th>Check/Approve Images</th>
                                        <th>Check/Approve Ref Link</th>
                                      </tr>
                        			</thead>
    								
  									<tbody>
                                  <tr *ngFor ="let post of posts">
                                    <td> 1 </td>
                                    <td> {{post.userName}}</td>
                                    <td>  {{post.productName}}</td>
                                    <td width="10%"> {{post.productDescription}} </td>
                                    <td> <select #categoryID   [ngModel]="selectedItem" (ngModelChange)="loadSubCategories(categoryID.value)">

<option  *ngFor="let category of categories;let i = index;"
value="{{category._id}}">{{category.name}}</option>


  </select></td>
                                    <td>
                                      <select *ngIf="subcategories" #subCategoryID [ngModel]="selectedItem" >
                                        <option>Select SubCategory</option>
<option  *ngFor="let subcategory of subcategories;let i = index;"
value="{{subcategory._id}}">{{subcategory.name}}</option>


  </select>
                                    </td>
                                    <td>
                                    <button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Edit Post"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button type="button" class="btn  btn-sm" data-toggle="tooltip" title="Delete Post"><i class="fa fa-trash-o" aria-hidden="true"></i> </button>
                                    <button type="button" class="btn btn-warning " data-toggle="tooltip" title="Approve Post"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> </button>
                                    
                                    </td>
                                    <td>
                                    <button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" title="Notify"><i class="fa fa-bell-o" aria-hidden="true"></i> </button>
                                    </td>
                                    <td>
                                      
                                    <button type="button" class="btn btn-info  btn-sm" data-toggle="tooltip" title="Check Image" (click)="lgModal.show(); putImages(post.image1,post.image2,post.image3,post.image4)"><i class="fa fa-check" aria-hidden="true"></i></button>
                                    <button type="button" class="btn" [class.btn-success]="post.imageApproved==1" [class.btn-warning]="post.imageApproved==0" data-toggle="tooltip" title="Approve Ref Link" (click)="approveImage(post)"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
                                      
                                    </td>
                                    <td>
                                      <a href="{{post.referenceLink}}" target="_blank">
                                    <button type="button" class="btn btn-info  btn-sm" data-toggle="tooltip" title="Check Ref Link"><i class="fa fa-check" aria-hidden="true"></i></button>
                                    </a>
                                    <button type="button"(click)="approveLink(post)" class="btn" [class.btn-success]="post.linkApproved==1" [class.btn-warning]="post.linkApproved==0"  data-toggle="tooltip" title="Approve Ref Link"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
                                      
                                    </td>
                                  </tr>
    						</tbody>
                            </table>
                            
                            </div>
                           <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Images Preview</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
                                    <div class="modal-body">
                                      
                                      <div  *ngIf="image1!='noimagefound'">
                                        <h3>Image 1</h3>
                                             <img src="https://s3.ap-south-1.amazonaws.com/rentophilaimages/{{image1}}" />
                                      </div>
                                      <div  *ngIf="image3!='noimagefound'">
                                        <h3>Image 2</h3>
                                             <img src="https://s3.ap-south-1.amazonaws.com/rentophilaimages/{{image3}}" />
                                      </div>
                                      <div  *ngIf="image2!='noimagefound'">
                                        <h3>Image 3</h3>
                                             <img src="https://s3.ap-south-1.amazonaws.com/rentophilaimages/{{image2}}" />
                                      </div>
                                      <div  *ngIf="image4!='noimagefound'">
                                        <h3>Image 4</h3>
                                             <img src="https://s3.ap-south-1.amazonaws.com/rentophilaimages/{{image4}}" />
                                      </div>
                                       
                                    </div>
      </div>
    </div>
  </div></div>
